<!DOCTYPE html>
<html>
<head>
    <title>Welcome Pop-up</title>
    <style>
        /* Pop-up container style */
        .popup-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 9999;
            animation: fade-in 0.5s ease-out;
        }

        /* Close button style */
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #888;
            cursor: pointer;
        }

        /* Animation keyframes */
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fade-out {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to our website!</h1>

    <div class="popup-container" id="popupContainer">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2>Welcome Message</h2>
        <p>This is a welcome pop-up message for our website.</p>
    </div>

    <script>
        // Show the pop-up with animation on page load
        window.onload = function() {
            var popup = document.getElementById("popupContainer");
            popup.style.display = "block";
        }

        // Close the pop-up with animation
        function closePopup() {
            var popup = document.getElementById("popupContainer");
            popup.style.animation = "fade-out 0.5s ease-out";
            setTimeout(function() {
                popup.style.display = "none";
            }, 500);
        }
    </script>
</body>
</html>
